<div class="SplashScreen-container">
	<div class="main-logo-text">
		<div class="logo crt">Lunar Lander</div>
		<div class="subtitle crt">See you in space, cowboy!</div>
		<div class="box"></div>
		<div class="box2 box"></div>
		<div class="box3 box"></div>
		<div class="box_mask"></div>
	</div>
	<div class="start">
		<div class="text">Press</div>
		<video autoplay loop muted playsinline>
			<source src="./Assets/Space-Key.webm" type="video/webm" />
		</video>
	</div>
	<div class="controls">
		<table>
			<tbody>
				<tr>
					<td>
						<video autoplay loop muted playsinline width="50%">
							<source src="./Assets/X.webm" type="video/webm" />
						</video>
					</td>
					<td><div class="text">&emsp;Boost&emsp;</div></td>
					<td>
						<video autoplay loop muted playsinline>
							<source src="./Assets/Space-Key.webm" type="video/webm" />
						</video>
					</td>
				</tr>
				<tr>
					<td>
						<video autoplay loop muted playsinline width="50%">
							<source src="./Assets/L1.webm" type="video/webm" />
						</video>
					</td>
					<td><div class="text">&emsp;Rotate Left&emsp;</div></td>
					<td>
						<video autoplay loop muted playsinline>
							<source src="./Assets/A-Key.webm" type="video/webm" />
						</video>
					</td>
				</tr>
				<tr>
					<td>
						<video autoplay loop muted playsinline width="50%">
							<source src="./Assets/R1.webm" type="video/webm" />
						</video>
					</td>
					<td><div class="text">&emsp;Rotate Right&emsp;</div></td>
					<td>
						<video autoplay loop muted playsinline>
							<source src="./Assets/D-Key.webm" type="video/webm" />
						</video>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
